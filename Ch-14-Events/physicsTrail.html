<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
  .ball { /* className for the trail elements */
    position: absolute;
    height: 20px; width: 20px;
    border-radius: 3px;
    background: teal;
  }
  </style>
</head>
<body>

  <script>

    var ball = document.createElement('div');
    ball.className = 'ball';
    document.body.appendChild(ball);

    var speed = 10;
    var mx, my;
    var ballTop = 0;
    var ballLeft = 0;
    addEventListener('mousemove', function(e) {
      mx = e.pageX;
      my = e.pageY;
    });

    var lastTime = null;
    function animate(time) {
      if (lastTime !== null) {
        speed = (time - lastTime) * 0.1;
//        console.log(speed);
      }
      lastTime = time;

      // update
      if (my > ballTop) {
        ballTop += speed;
      } else if (my < ballTop) {
        ballTop -= speed;
      }

      if (mx > ballLeft) {
        ballLeft += speed;
      } else if (mx < ballLeft) {
        ballLeft -= speed;
      }
      ball.style.top = ballTop + 'px';
      ball.style.left = ballLeft + 'px';

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate); // let's get it started
  </script>

</body>
</html>
