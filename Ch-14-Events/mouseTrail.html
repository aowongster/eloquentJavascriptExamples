<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    .trail { /* className for the trail elements */
      position: absolute;
      height: 6px; width: 6px;
      border-radius: 3px;
      background: teal;
    }
    body {
      height: 300px;
    }
  </style>
</head>
<body>
<script>
  // Your code here.
  var counter = 0, dotArray = [];
  for (var i = 0; i < 10; i++) {
    var dot = document.createElement("div");
    dot.className = "trail";
    document.body.appendChild(dot);
    dotArray.push(dot);
  }

  addEventListener("mousemove", function(event) {
    var dot = dotArray[counter % 10];
    dot.style.left = (event.pageX - 4) + "px";
    dot.style.top = (event.pageY - 4) + "px";
    counter++;
  });
</script>

</body>
</html>
